    <ol type="A">
        <li>I</li>
        <li>II</li>
        <li>III</li>
        <li>IV</li>
        <li>V</li>
    </ol>
    <br>
    <!--JAVA USADO PARA O BOTÃO-->
    <script type="text/javascript"> 
    function Mudarestado(el) {
    var display = document.getElementById(el).style.display;
    if (display == "none") 
        document.getElementById(el).style.display = 'block'; /*a variável muda para block, ficando visível - o block é para ela aparecer sempre acima do botão*/
    else
        document.getElementById(el).style.display = 'none'; /*se a variável estiver em outro estado que não o oculto, mudará para none*/
    } 
    </script>


    <div id="minhaDiv" style="display:none"><b>Alternativa B</b></div>
    <br>
    <button type="button" class="button" onclick="Mudarestado('minhaDiv')">Resposta</button>
    <!--on click (ao clicar), a função em Java é "ativada" para 'minhaDiv', que é o texto de resposta-->
